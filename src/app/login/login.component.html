<div class="row align-items-center" style=" margin-top:  30px">
    <div class="col-1"></div>
    <div class="col-4">
        <div class="image-blurred-edge"></div>
       
    </div>
    <form class="col-4" style="width: 40%;">
        <h3 style="margin-bottom: 20px;">Se connecter</h3>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="login.username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="login.password">
        </div>
       
        <div style=" text-align: center;">
            <button class="btn btn-success ml-2" (click)="loginMethod()">Login </button>
            <a routerLink="/signup" class="ml-3" >Cr√©er un compte </a>
        </div>
        
    </form>
</div>

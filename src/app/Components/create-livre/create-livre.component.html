<div class="row align-items-center" style=" margin-top:  30px">
    <div class="col-4"></div>
    <form class="col-4" style="width: 40%;">
        <h3 style="margin-bottom: 20px;">Ajouter un livre</h3>
        <div class="form-group">
            <label> Nom du livre</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="livre.name">
        </div>
        <div class="form-group">
            <label>Autheur du livre</label>
            <input type="text" class="form-control" id="author" name="author" [(ngModel)]="livre.author">
        </div>
        <div class="form-group">
            <label>Théme du livre</label>
            <input type="text" class="form-control" id="theme" name="theme" [(ngModel)]="livre.theme">
        </div>
        <div class="form-group">
            <label>Categorie du livre</label>
            <select class="form-control" id="category" name="category" [(ngModel)]="livre.category">
                <option *ngFor="let category of categories" [ngValue]="category">{{category.name}}</option>
            </select>
        </div>
        <div style=" text-align: center;">
            <button class="btn btn-secondary " (click)="returnToList()"> Annuler</button>
            <button class="btn btn-success ml-2" (click)="createLivre()">Créer </button>
           
        </div>
        
    </form>
</div>

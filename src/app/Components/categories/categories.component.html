<div class="container mt-4">
  <h1>Liste des categories </h1>
</div>

<ng-template #noCategory>
  <br>
  <div class="container mr-5" style="text-align: center; margin-top: 200px;">
    <h3>Aucune categorie trouv√©e</h3> 
  </div>
</ng-template>


<div class="container">
  
    <button class="btn btn-primary float-right" style="margin-bottom: 20px; margin-top: 20px;"
      (click)="goToCreatePage()">Ajouter une categorie</button>
    <table class="table border" *ngIf="categories && categories.length > 0; else noCategory">
      <thead class="thead-light">
        <tr>
          <th>Nom</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let  category of categories">
          <td>{{category.name}}</td>
          <td><a [routerLink]="['/editCategory', category.id]"><i class="fa fa-edit fa-lg"></i></a></td>
          <td><a style="color: red; cursor: pointer;" (click)="deleteCategory(category.id)"><i class="fa fa-trash fa-lg"></i></a></td>
         
        </tr>
      </tbody>
    </table>
  
  </div>

<div class="row align-items-center" style=" margin-top:  30px">
    <div class="col-4"></div>
    <form class="col-4" style="width: 40%;">
        <h3 style="margin-bottom: 20px;">Ajouter un enseignant</h3>
        <div class="form-group">
            <label> Nom</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="teacher.firstName">
        </div>
        <div class="form-group">
            <label> Prénom</label>
            <input type="text" class="form-control" id="prnom" name="prnom" [(ngModel)]="teacher.lastName">
        </div>
        <div class="form-group">
            <label> Email</label>
            <input type="text" class="form-control" id="email" name="email" [(ngModel)]="teacher.email">
        </div>
        <div class="form-group">
            <label> Numéro de téléphone</label>
            <input type="number" class="form-control" id="phoneNumber" name="phoneNumber" [(ngModel)]="teacher.phoneNumber">
        </div>
        <div class="form-group">
            <label> Carte identitée</label>
            <input type="text" class="form-control" id="idnumber" name="idnumber" [(ngModel)]="teacher.idNumber">
        </div>
       
        <div style=" text-align: center;">
            <button class="btn btn-secondary " (click)="returnToList()"> Annuler</button>
            <button class="btn btn-success ml-2" (click)="createTeacher()">Créer </button>
           
        </div>
        
    </form>
</div>
